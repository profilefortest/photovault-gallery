<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-camera"></i>
                PhotoVault
            </h1>
            <nav class="nav">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="city">City</button>
                <button class="filter-btn" data-filter="portrait">Portrait</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2 class="hero-title">Discover Amazing Photography</h2>
                <p class="hero-subtitle">A curated collection of stunning images from around the world</p>
            </section>

            <section class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search images...">
                </div>
            </section>

            <section class="gallery-section">
                <div class="gallery" id="gallery">
                    <!-- Images will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal for image preview -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-description" id="modalDescription"></p>
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading amazing images...</p>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PhotoVault. Created with ❤️</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
